apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-http
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.mcqueensolutions.com`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
