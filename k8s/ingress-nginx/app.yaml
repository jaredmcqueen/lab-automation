apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  destination:
    namespace: ingress-nginx
    server: 'https://kubernetes.default.svc'
  source:
    path: ingress-nginx
    repoURL: 'https://github.com/jaredmcqueen/k8s-deployments.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
