apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stack
  labels:
    app: redis-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-stack
  template:
    metadata:
      labels:
        app: redis-stack
    spec:
      containers:
      - name: redis-stack
        image: redislabs/redis-stack:latest
        ports:
        - containerPort: 6379
        - containerPort: 8081
