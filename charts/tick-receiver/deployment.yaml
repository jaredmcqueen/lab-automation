apiVersion: apps/v1
kind: Deployment
metadata:
  name: tick-receiver
  labels:
    app: tick-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tick-receiver
  template:
    metadata:
      labels:
        app: tick-receiver
    spec:
      containers:
        - name: tick-receiver
          image: ghcr.io/jaredmcqueen/tick-receiver:latest
          envFrom:
            - configMapRef:
                name: tick-generator
            - secretRef:
                name: alpaca
